<main>
    <form action="">
<!--parte onde voce ira digitar seus dados-->
<!--O <fieldset> é usado para agrupar todos os controles do formulário para dar uma aparência estruturada.-->
        <fieldset>
            <label>Nome e Sobrenome: </label>
            <input type="text" id="email" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" cols="70" rows="10" required></textarea>
        </fieldset>
        <!--parte onde voce ira selecionar suas preferencias -->
        <fieldset>
            <!--dentro de um fieldset, usamos o legend no lugar do p-->
            <legend>Preferencia de contato:</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email: </label>
            

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone: </label>
            

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp: </label>
            
        
        </fieldset>
        <fieldset>
            <legend>Escolha horario da reserva:</legend>
            <!--tipo simples de fazer dropindown-->
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </fieldset>
        
        <label><input class="checkbox" type="checkbox" name="" id=""> Receber novidades por Email</label>

        <input class="enviar" type="submit" value="Enviar formulario">
    </form>
    <table>
        <thead>
            <tr>
